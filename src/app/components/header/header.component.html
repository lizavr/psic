<header class="header">
  <div class="header-items">
    <h3 class="logo-txt">PSIC</h3>
  </div>
  <div class="header-right">
    <!-- *ngIf="currentUser$ | async as currentUser"> -->
    <span class="welcome">Hi</span>
    <div class="header-right-buttons">
      <div class="support">
        <button
          class="support-btn"
          (click)="toggleSupportPopup($event)"
          [ngClass]="{ active: isSupportPopupOpen }"
        >
          Support
        </button>
        <app-support-popup
          class="support-popup"
          *ngIf="isSupportPopupOpen()"
          appClickOutside
          (clickOutside)="closeSupportPopup()"
        ></app-support-popup>
      </div>
      <button class="logout-btn">Logout</button>
    </div>
  </div>
</header>
