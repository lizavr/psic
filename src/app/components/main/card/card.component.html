<div class="card">
  <div class="card__name">
    <div class="person">
      <img class="photo" />
      <h3 class="name">{{ CardMsg }} {{ message() }}</h3>
    </div>
    <div class="data">26.04.2022</div>
  </div>
  <div class="main__part">
    <div class="text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio voluptates
      veritatis est sit iure minus nulla dolorem illum quaerat quia nihil
      assumenda iusto in officiis, laborum praesentium mollitia molestiae
      perspiciatis.
    </div>
    <div class="photos"></div>
    <div class="reactions">
      <button class="likes" (click)="like()">likes {{ likeCount }}</button>
      <button class="comments" (click)="send()">comments</button>
      <div class="reposts">reposts</div>
    </div>
  </div>
</div>
